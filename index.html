<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherApp">
        <h1 id="city">Auckland</h1>
        <div class="row">
          <div class="col-4">
            <ul class="date-info">
              <li class="info" id ="date"></li>
              <li class="info" id ="description">Partly Cloudy</li>
            </ul>
          </div>
            <div class="col-6">
          <form >
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-2 search-btn">
              <input
              id="search-form"
                type="submit"
                value="Search"
                class="form-control search-city"
              /><input
              id="current-location"
                type="submit"
                value="current"
                class="form-control search-city"
              />
            </div>
          </form>
        </div>
        <div class="row info">
          <div class="col-6">
            <img
            id="icon"
              class="weather-image-main"
              src=""
              alt=""
            />
            <span id="main-temp">
            
            </span>
            <span class="units">
              ˚<a class="activeNow" id="celcius" href="#" >C</a> |

              <a id="fahrenheit" href="#" >F</a>
            </span>
          </div>
          <div class="col-6 other-info">
            <ul>
              <li class="info">
                Feels Like: <span id="feels_like">0</span>˚C
              </li>
              <li class="info">
                Humidity: <span id="humidity">0</span>%
              </li>
              <li class="info">
                Wind: <span id="wind">0</span>km/h
              </li>
            </ul>
          </div>
        </div> 
        <div class="weather-forecast" id="forecast">

        </div>
      </div>
        <span class="open-source"><a href="https://github.com/kyraagrace12/weatherApp">open source code</a> by Cyra Moss</span>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
